<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="bg-zinc-700 h-screen flex justify-center items-center">
        <div class="p-2 rounded-2xl flex flex-col bg-zinc-800 md:flex-row">
            <img src="images/image.jpg" alt="" class="object-fit rounded-xl h-80 transform hover:scale-105 duration-500 md:rounded-r-none md:h-64">
            <div class="flex flex-col md:ml-5 md:justify-center">
                <h2 class="text-white text-lg my-4 mx-8">
                    Get diet and fitness tips in your inbox
                </h2>
                <p class="text-white text-xs max-w-xs text-center md:text-left md:px-8 ">
                    Eat better and exercise better. Sign up for the Diet&Fitness newsletter.
                </p>
                <div class="flex flex-col px-4 my-5 md:flex-row">
                    <input 
                    type="text" 
                    class="text-white text-center bg-zinc-800 border border-zinc-700 px-5 py-2 focus:outline-none placeholder:text-xs my-2" 
                    placeholder="Enter your email address"/>
                    <button class="text-xs rounded-md bg-lime-500 text-zinc-800 py-3  md:ml-2 hover:bg-lime-700 hover:text-white duration-500 my-2 px-5">
                        Subscribe
                    </button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
