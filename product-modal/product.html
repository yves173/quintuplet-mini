<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-slate-100 flex justify-center items-center min-h-screen">
        <div class="bg-white rounded-2xl flex flex-col p-6 m-3 shadow-2xl space-y-10 md:flex-row md:space-y-0 md:space-x-10">
            <div>
                <img 
                    src="images/headphone.png" alt=""  
                    class="w-60 hover:scale-105 mx-auto duration-500">
            </div>
            <div class="flex flex-col space-y-3">
                <div class="flex justify-center md:justify-start">
                    <div class="bg-black text-white rounded-full text-sm px-3 py-1">
                        Free Shipping
                    </div>
                </div>
                <div class="text-2xl max-w-sm text-center font-medium md:text-start hover:scale-90 duration-300">
                    Razer Kraken Kitty Edt Gaming Headset Quartz
                </div>
                <div class="flex flex-col space-y-3 justify-center items-center md:items-start">
                    <p class="line-through">$799</p>
                    <p class="font-bold text-5xl">$599</p>
                </div>
                <div class="text-gray-400 text-sm font-light">
                    This offer is valid until April 3rd or as long as stock lasts!
                </div>
                <div class="group">
                    <button class="bg-blue-700 w-full rounded-lg border-b-8 
                    border-b-blue-700 group-hover:border-b-0 group-hover:border-t-8 group-hover:border-t-blue-700 duration-200">
                        <div class="text-white bg-blue-500 py-4 duration-200 rounded-lg group-hover:bg-blue-700">
                            Add to cart
                        </div>
                    </button>
                </div>
                <div class="flex group items-center">
                    <div class="bg-green-400 w-3 h-3 rounded-full group-hover:animate-ping"></div>
                    <p class="ml-2 text-sm">50+ pcs. in stock</p>
                </div>
                <div class="flex flex-col space-y-3 md:flex-row md:space-y-0 md:space-x-3">
                    <button class="py-3 px-5 flex justify-center items-center 
                    border-gray-300 border-2 rounded-lg hover:-translate-y-1 duration-300 hover:shadow-lg">
                        <img src="images/weight.png" alt="" class="w-8" />
                        <span class="ml-5">Add to cart</span>
                    </button>
                    <button class="py-3 px-5 flex justify-center items-center 
                    border-gray-300 border-2 rounded-lg hover:-translate-y-1 duration-300 hover:shadow-lg">
                        <img src="images/heart.png" alt="" class="w-8" />
                        <span class="ml-5">Add to wishlist</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
